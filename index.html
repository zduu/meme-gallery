<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Gallery - 表情包画廊</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 顶部工具栏 -->
    <header class="header">
        <div class="header-left">
            <h1 class="logo">🎨 Meme Gallery</h1>
        </div>
        <div class="header-right">
            <a
                href="https://github.com/zduu/meme-gallery"
                class="icon-btn"
                id="githubLink"
                title="GitHub 仓库"
                aria-label="GitHub 仓库"
                target="_blank"
                rel="noopener noreferrer"
            >
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path d="M12 2a10 10 0 0 0-3.16 19.49c.5.09.68-.22.68-.48 0-.24 0-.88 0-1.73-2.78.6-3.37-1.34-3.37-1.34-.45-1.14-1.1-1.45-1.1-1.45-.9-.61.07-.6.07-.6 1 .07 1.52 1.05 1.52 1.05.89 1.52 2.34 1.09 2.91.83a2.1 2.1 0 0 1 .63-1.32c-2.22-.25-4.56-1.11-4.56-4.95a3.88 3.88 0 0 1 1.03-2.69 3.6 3.6 0 0 1 .1-2.65s.84-.27 2.75 1.02a9.55 9.55 0 0 1 5 0c1.91-1.29 2.75-1.02 2.75-1.02a3.6 3.6 0 0 1 .1 2.65 3.88 3.88 0 0 1 1.03 2.69c0 3.85-2.34 4.7-4.57 4.95a2.36 2.36 0 0 1 .67 1.82c0 1.32 0 2.38 0 2.7 0 .26.18.57.69.47A10 10 0 0 0 12 2Z"></path>
                </svg>
            </a>
            <button id="searchToggle" class="icon-btn" title="搜索">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </button>
            <button id="addToggle" class="icon-btn btn-primary" title="添加表情包">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
            <button id="sizeToggle" class="icon-btn" title="网格大小">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
            </button>
            <button id="menuToggle" class="icon-btn" title="更多">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="1"></circle>
                    <circle cx="12" cy="5" r="1"></circle>
                    <circle cx="12" cy="19" r="1"></circle>
                </svg>
            </button>
        </div>
    </header>

    <!-- 搜索栏（默认隐藏） -->
    <div id="searchBar" class="search-bar hidden">
        <div class="search-container">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input
                type="text"
                id="searchInput"
                placeholder="搜索表情包名称或链接..."
                autocomplete="off"
            >
            <button id="searchClose" class="search-close">✕</button>
        </div>
    </div>

    <!-- 分类标签 -->
    <nav class="category-tabs">
        <button class="category-tab active" data-category="all">
            全部 <span class="count" id="countAll">0</span>
        </button>
        <button class="category-tab" data-category="link">
            链接添加 <span class="count" id="countLink">0</span>
        </button>
        <button class="category-tab" data-category="upload">
            仓库图片 <span class="count" id="countUpload">0</span>
        </button>
    </nav>

    <!-- 表情包画廊 -->
    <main class="gallery-container">
        <div id="gallery" class="masonry-grid">
            <div class="empty-state">
                <div class="empty-icon">🎨</div>
                <p>还没有表情包</p>
                <button class="btn-link" onclick="document.getElementById('addToggle').click()">
                    点击右上角 + 添加第一个表情包
                </button>
            </div>
        </div>
    </main>

    <!-- 添加表情包弹窗 -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>添加表情包</h2>
                <button class="modal-close" id="addModalClose">✕</button>
            </div>
            <div class="modal-body">
                <!-- 添加方式切换 -->
                <div class="add-mode-tabs">
                    <button class="add-mode-tab active" data-mode="link">
                        🔗 添加链接
                    </button>
                    <button class="add-mode-tab" data-mode="upload">
                        📤 上传图片
                    </button>
                </div>

                <!-- 链接添加模式 -->
                <div id="linkMode" class="add-mode-content">
                    <div class="form-group">
                        <label>图片链接</label>
                        <textarea
                            id="urlInput"
                            placeholder="粘贴图片链接，支持三种格式：&#10;&#10;• 纯链接：https://example.com/image.gif&#10;• Markdown：![](https://example.com/image.gif)&#10;• HTML：<img src='https://example.com/image.gif'>"
                            rows="5"
                        ></textarea>
                    </div>
                    <div class="form-group">
                        <label>名称（可选）</label>
                        <input
                            type="text"
                            id="nameInput"
                            placeholder="为表情包起个名字"
                        >
                    </div>
                </div>

                <!-- 上传图片模式 -->
                <div id="uploadMode" class="add-mode-content hidden">
                    <div class="form-group">
                        <label>选择图片</label>
                        <div class="upload-area" id="uploadArea">
                            <div class="upload-icon">📁</div>
                            <p>点击选择或拖拽图片到此处</p>
                            <p class="upload-hint">支持 JPG、PNG、GIF、WEBP 格式</p>
                            <input
                                type="file"
                                id="imageInput"
                                accept="image/*"
                                style="display: none;"
                            >
                        </div>
                        <div id="imagePreview" class="image-preview hidden">
                            <img id="previewImg" src="" alt="预览">
                            <button class="preview-remove" id="removePreview">✕</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>名称（可选）</label>
                        <input
                            type="text"
                            id="uploadNameInput"
                            placeholder="为表情包起个名字"
                        >
                    </div>
                </div>

                <div id="addMessage" class="message"></div>
            </div>
            <div class="modal-footer">
                <button id="clearBtn" class="btn btn-secondary">清空</button>
                <button id="addBtn" class="btn btn-primary">添加</button>
            </div>
        </div>
    </div>

    <!-- 网格大小设置弹窗 -->
    <div id="sizeModal" class="modal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2>网格大小</h2>
                <button class="modal-close" id="sizeModalClose">✕</button>
            </div>
            <div class="modal-body">
                <div class="size-options">
                    <button class="size-option" data-size="small">
                        <div class="size-preview">
                            <div class="preview-grid small">
                                <div class="preview-item"></div>
                                <div class="preview-item"></div>
                                <div class="preview-item"></div>
                                <div class="preview-item"></div>
                            </div>
                        </div>
                        <span>小 (150px)</span>
                    </button>
                    <button class="size-option active" data-size="medium">
                        <div class="size-preview">
                            <div class="preview-grid medium">
                                <div class="preview-item"></div>
                                <div class="preview-item"></div>
                                <div class="preview-item"></div>
                            </div>
                        </div>
                        <span>中 (200px)</span>
                    </button>
                    <button class="size-option" data-size="large">
                        <div class="size-preview">
                            <div class="preview-grid large">
                                <div class="preview-item"></div>
                                <div class="preview-item"></div>
                            </div>
                        </div>
                        <span>大 (300px)</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 菜单弹窗 -->
    <div id="menuModal" class="modal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2>数据管理</h2>
                <button class="modal-close" id="menuModalClose">✕</button>
            </div>
            <div class="modal-body">
                <div class="menu-stats">
                    <div class="stat-item">
                        <span class="stat-label">表情包总数</span>
                        <span class="stat-value" id="totalCount">0</span>
                    </div>
                </div>
                <div class="menu-actions">
                    <button id="exportBtn" class="menu-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        <span>导出数据</span>
                    </button>
                    <button id="scanRepoBtn" class="menu-btn hidden">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <span>扫描仓库图片</span>
                    </button>
                    <!-- 导入和清空按钮默认隐藏，需要管理员权限 -->
                    <button id="importBtn" class="menu-btn hidden">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <span>导入数据</span>
                    </button>
                    <button id="clearAllBtn" class="menu-btn menu-btn-danger hidden">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                        <span>清空所有</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 管理员验证弹窗 -->
    <div id="adminModal" class="modal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2>🔐 管理员验证</h2>
                <button class="modal-close" id="adminModalClose">✕</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>请输入管理密钥</label>
                    <div class="admin-input-wrapper">
                        <input
                            type="password"
                            id="adminKeyInput"
                            placeholder="输入 ADMIN_KEY"
                            autocomplete="off"
                        >
                        <button type="button" class="toggle-password" id="toggleAdminPassword" title="显示/隐藏密码">
                            👁️
                        </button>
                    </div>
                </div>
                <div id="adminMessage" class="message"></div>
            </div>
            <div class="modal-footer">
                <button id="cancelAdminBtn" class="btn btn-secondary">取消</button>
                <button id="verifyAdminBtn" class="btn btn-primary">验证</button>
            </div>
        </div>
    </div>

    <!-- 标签管理弹窗 -->
    <div id="tagsModal" class="modal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2>🏷️ 管理标签</h2>
                <button class="modal-close" id="tagsModalClose">✕</button>
            </div>
            <div class="modal-body">
                <div class="tags-meme-info">
                    <span class="tags-meme-label">表情包：</span>
                    <span class="tags-meme-name" id="tagsMemeNameDisplay"></span>
                </div>
                <div class="form-group">
                    <label>标签</label>
                    <input
                        type="text"
                        id="tagsInput"
                        placeholder="输入标签，用逗号或空格分隔，如：搞笑 可爱 猫咪"
                        autocomplete="off"
                    >
                    <div class="tags-hint">💡 小提示：多个标签可用逗号、空格分隔</div>
                </div>
                <div id="tagsMessage" class="message"></div>
            </div>
            <div class="modal-footer">
                <button id="cancelTagsBtn" class="btn btn-secondary">取消</button>
                <button id="saveTagsBtn" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>

    <input type="file" id="importFile" accept=".json" style="display: none;">
    <div id="toast" class="toast"></div>

    <script src="app.js"></script>
</body>
</html>
